nk(String(feature.properties.NIMI_SE)) + '</td></tr><tr><th scope="row">SUURPIIR_1</th><td>' + Autolinker.link(String(feature.properties.SUURPIIR_1)) + '</td></tr><tr><th scope="row">SUURPIIR_2</th><td>' + Autolinker.link(String(feature.properties.SUURPIIR_2)) + '</td></tr><tr><th scope="row">KUNTA_NIMI</th><td>' + Autolinker.link(String(feature.properties.KUNTA_NIMI)) + '</td></tr><tr><th scope="row">KUNTA_NI_1</th><td>' + Autolinker.link(String(feature.properties.KUNTA_NI_1)) + '</td></tr><tr><th scope="row">OMISTAJA</th><td>' + Autolinker.link(String(feature.properties.OMISTAJA)) + '</td></tr></table>';

		var title = new L.Control();

	    };

			this._div.innerHTML = '<h2>This is the title</h2>This is the subtitle'
		};

	L.control.layers({'OSM Black & White': basemap},{"peruspiirit_3067": exp_peruspiirit3067JSON,"tammi_loka_2014_palautteet_peruspiirit": exp_tammiloka2014palautteetperuspiiritJSON},{collapsed:false}).addTo(map);
		map.locate({setView: true, maxZoom: 16});
		function onLocationFound(e) {
    		var radius = e.accuracy / 2;
			L.marker(e.latlng).addTo(map)
        	.bindPopup("You are within " + radius + " meters from this point").openPopup();
			L.circle(e.latlng, radius).addTo(map);
		}
		map.on('locationfound', onLocationFound);
		
	L.control.scale({options: {position: 'bottomleft',maxWidth: 100,metric: true,imperial: false,updateWhenIdle: false}}).addTo(map);
